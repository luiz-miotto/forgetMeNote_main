<!DOCTYPE html>
<html lang="en">
<body>
<section class="listing-apply">
  <h2 class="section-heading">Create new event</h2>
  <form [formGroup]="applyForm" (submit)="submitEvent()" id="eventCreateForm">
    <div id="eventTextInputAndUsers">
      <div id="eventTextAndType">
        <label for="name">Event Name</label>
        <input id="name" type="text" formControlName="name">

        <label for="description"> Event Description</label>
        <input id="description" type="text" formControlName="description">
        <select #event (change)="selectEventType(event.value)">
          <option default>What type of event is this?</option>
          <option>Work Event</option>
          <option>Social Event</option>
          <option>Task</option>
        </select>
      </div>
      <div id="selectUsersAndReminderToggle">
        <div>
          <label for="selectedUsers">Select Users</label>
          <select  #userSelect (change)="selectUsers(userSelect.value)" multiple formControlName="attendees" id="selectedUsers" >
            <option *ngFor="let user of userList" [value]="user.username">{{ user.username }}</option>
          </select>
        </div>
        <div>
          <mat-checkbox matInput  formControlName="reminderScheduled" > Send reminder notification 15 minutes before event start to all attendees?</mat-checkbox>
        </div>
      </div>
    </div>
    <div id="startAndEndTime">
      <div id="scheduleDateAndTime">
        <div>
          <label> Event start time:</label>
          <mat-form-field>
            <!-- Date picker basic implementation -->
            <input matInput [matDatepicker]="datepicker" formControlName="scheduledDate">
            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker ></mat-datepicker>
          </mat-form-field>
        </div>
        <div>
          <igx-time-picker [(ngModel)]="date" #timePicker (ngModelChange)="selectScheduledTime($event)"  mode="dialog"  formControlName="scheduledTime">
            <label igxLabel>Home Time </label>
            <igx-picker-toggle igxSuffix>
              <igx-icon>home</igx-icon>
            </igx-picker-toggle>
            <igx-hint>{{date.toLocaleString()}}</igx-hint>
          </igx-time-picker>
        </div>
      </div>

      <div>
        <label>Event end time:</label>
        <mat-form-field>
          <!-- Date picker basic implementation -->
          <input matInput  [matDatepicker]="datepicker2" formControlName="dueDate">
          <mat-datepicker-toggle matSuffix [for]="datepicker2"></mat-datepicker-toggle>
          <mat-datepicker #datepicker2 ></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <button type="submit" class="primary">Create Event</button>
  </form>
</section>
<router-outlet></router-outlet>
</body>
</html>
