<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #eventForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="event.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Event Name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" [(ngModel)]="event.description"
               class="form-control"
               id="description"
               name="description"
               placeholder="Event Description"
               required #description="ngModel">
      </div>
      <div [hidden]="!description.pristine" class="alert alert-danger">Description is required</div>
      <!--
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="user.email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter your email address"
               required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
      </div>
      -->
      <button type="submit" [disabled]="!eventForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
