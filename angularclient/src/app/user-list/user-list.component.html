<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Username</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.username }}</td>

        <!-- <td><a href="mailto:{{ event.email }}">{{ event.email }}</a></td> -->
      </tr>
      </tbody>
    </table>
  </div>
</div>
