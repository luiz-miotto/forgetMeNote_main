<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
</head>
<body>
<h1>Fuck it we're testing this</h1>
<form method="POST" th:object="${loginRequest}" th:action="@{/login}">
    <div></div>
    <label>Username</label>
    <input type="text" th:field="*{username}">
    <div></div>
    <label>Password</label>
    <input type="text" th:field="*{password}">
    <div></div>

    <button> Login </button>
</form>

</body>
</html>
